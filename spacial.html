<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacial E-commerce</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>

        <div class="logo">
            <img src="spacial logotipo.png" alt="Logotipo">
        </div>

        <div class="container">
            <h2>Spacial Ecommerce</h2>
            <nav>
                <a href="#">Notificações</a>
                <a href="#">Login</a>
                <a href="#">Upgrade</a>
            </nav>
        </div>
    </header>
    <div class="cotn_principal">
        <div class="cont_centrar">

            <div class="cont_login">
                <div class="cont_info_log_sign_up">
                    <div class="col_md_login">
                        <div class="cont_ba_opcitiy">

                            <h2>CLIENTE</h2>
                            <p>Adicione as informações dos seus clientes para montar uma base solida.</p>
                            <button class="btn_login" onclick="cambiar_login()">Novo cadastro</button>
                        </div>
                    </div>
                    <div class="col_md_sign_up">
                        <div class="cont_ba_opcitiy">
                            <h2>PRODUTOS</h2>
                            <p>Inclua o seu catálogo e organize os seus processos.</p>

                            <button class="btn_sign_up" onclick="cambiar_sign_up()">Novo item</button>
                        </div>
                    </div>
                </div>


                <div class="cont_back_info">
                    <div class="cont_img_back_grey">
                        <img src="spacial logotipo.png" alt="Imagem do logo" />
                    </div>

                </div>
                <div class="cont_forms">
                    <div class="cont_img_back_">
                        <img src="spacial logotipo.png" alt="Imagem logo" />
                    </div>
                    <div class="cont_form_login">
                        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <h2>Cadastro</h2>
                        <input type="text" placeholder="Nome" />
                        <input type="tel" placeholder="Telefone" />
                        <input type="text" placeholder="Email" />
                        <input type="date" placeholder="Data de Nascimento" />
                        <input type="text" placeholder="Endereço" />
                        <input type="password" placeholder="Password" />
                        <button class="btn_login" onclick="cambiar_login()">Cadastrar</button>
                    </div>

                    <div class="cont_form_sign_up">
                        <a href="#" onclick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
                        <h2>Produtos</h2>
                        <input type="text" placeholder="Título" />
                        <input type="text" placeholder="SKU" />
                        <input type="number" placeholder="Código do Marketplace" />
                        <input type="number" placeholder="EAN / UPC / JPN" />
                        <input type="text" placeholder="Descrição" />
                        <input type="date" placeholder="Dia do registro">

                        <button class="btn_sign_up" onclick="cambiar_sign_up()">Cadastrar</button>

                    </div>

                </div>

            </div>
        </div>
    </div>
</body>

<footer>
    <p>Feito por Jhophanie Miranda</p>
</footer>


<script src="script.js"></script>

</html>
